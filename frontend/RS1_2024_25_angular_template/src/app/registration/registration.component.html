<div class="form-container">
    <h2>Registracija</h2>
    <form>
        <div class="row">
            <!-- First Name -->
            <div class="form-group col-md-6">
                <label for="firstName">Ime</label>
                <input type="text" id="firstName" class="form-control" placeholder="Unesite ime">
            </div>
            <!-- Last Name -->
            <div class="form-group col-md-6">
                <label for="lastName">Prezime</label>
                <input type="text" id="lastName" class="form-control" placeholder="Unesite prezime">
            </div>
        </div>
        <div class="row">
            <!-- Email -->
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Unesite email">
            </div>
            <!-- Username -->
            <div class="form-group col-md-6">
                <label for="username">Korisničko ime</label>
                <input type="text" id="username" class="form-control" placeholder="Unesite korisničko ime">
            </div>
        </div>
        <div class="row">
            <!-- Password -->
            <div class="form-group col-md-6">
                <label for="password">Šifra</label>
                <input type="password" id="password" class="form-control" placeholder="Unesite šifru">
            </div>
            <!-- City -->
            <div class="form-group col-md-6">
                <label for="city">Grad</label>
                <select id="city" class="form-control">
                    <option value="" disabled selected>Odaberite...</option>
                    <option value="sarajevo">Sarajevo</option>
                    <option value="mostar">Mostar</option>
                    <option value="tuzla">Tuzla</option>
                </select>
            </div>
        </div>
        <div class="row">
            <!-- Gender -->
            <div class="form-group col-md-6">
                <label for="gender">Spol</label>
                <select id="gender" class="form-control">
                    <option value="" disabled selected>Odaberite...</option>
                    <option value="male">Muško</option>
                    <option value="female">Žensko</option>
                </select>
            </div>
            <!-- Age -->
            <div class="form-group col-md-6">
                <label for="age">Godine</label>
                <input type="number" id="age" class="form-control" placeholder="Unesite godine">
            </div>
        </div>
        <div class="row">
            <!-- Phone Number -->
            <div class="form-group col-md-6">
                <label for="phoneNumber">Broj telefona</label>
                <input type="tel" id="phoneNumber" class="form-control" placeholder="Unesite broj telefona">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <!-- Dugme s gradient klasom -->
                <button type="submit" class="btn btn-primary-gradient">Registriraj</button>
            </div>
        </div>
    </form>
    <div class="form-footer">
        <p>Već imate nalog? <a href="#">Prijavite se ovdje</a>.</p>
    </div>
</div>
