<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="images/Logo.png" alt="Logo eInstrukcije" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link active" href="#dashboard">
        <i class="fas fa-tachometer-alt"></i>
        Dashboard
      </a>
      <a class="nav-link" [routerLink]="'/pretraga-studenata'">
        <i class="fas fa-user-graduate"></i>
        Studenti
      </a>
      <a class="nav-link" [routerLink]="['/admin/tutors']">
        <i class="fas fa-chalkboard-teacher"></i>
        Tutori
      </a>
      <a class="nav-link" href="#settings">
        <i class="fas fa-cog"></i>
        Postavke
      </a>
      <a class="nav-link logout-link" (click)="openModal()">
        <i class="fas fa-sign-out-alt"></i>
        Odjava
      </a>
    </nav>
  </div>

  <div class="main-content">
    <div class="dashboard-content">
      <div class="welcome-card">
        <h1>Dobrodošli nazad, Admin!</h1>
        <p>
          Ovo je vaša kontrolna ploča. Upravljajte korisnicima i sadržajem s
          lakoćom.
        </p>
      </div>
    </div>
  </div>

  <div
    *ngIf="showConfirmModal"
    class="modal-overlay"
    (click)="onOverlayClick($event)"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Potvrda odjave</h3>
        <p class="modal-message">Da li ste sigurni da se želite odjaviti?</p>
      </div>
      <div class="modal-actions">
        <button class="btn-danger" (click)="confirmClose()">Da, odjava</button>
        <button class="btn-outline" (click)="cancelClose()">Ne, ostani</button>
      </div>
    </div>
  </div>
</body>
