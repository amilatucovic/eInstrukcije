<div class="container mt-4">
  <div class="card p-4">
    <h4 class="mb-3 text-center">Odabir predmeta i pripadajućih im kategorija</h4>

    <div class="mb-3">
      <label for="subjectSelect" class="form-label fw-semibold">Odaberi predmet:</label>
      <select class="form-select" id="subjectSelect" [(ngModel)]="selectedSubjectId" (change)="onSubjectChange()">
        <optgroup *ngFor="let level of getDifficultyLevels()" [label]="getDifficultyLabel(level)">
          <option *ngFor="let subject of subjectsByDifficulty[level]" [value]="subject.id">
            {{ subject.name }}
          </option>
        </optgroup>
      </select>

    </div>

    <div *ngIf="categories.length > 0" class="mb-3">
      <label class="form-label fw-semibold">Kategorije za odabrani predmet:</label>
      <div class="row">
        <div class="col-12 col-md-6" *ngFor="let cat of categories">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [value]="cat.id"
              [(ngModel)]="categorySelection[cat.id]"
              id="cat-{{cat.id}}"
            />
            <label class="form-check-label" [for]="'cat-' + cat.id">
              {{ cat.name }}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="selectedSubjectId && categories?.length === 0">
      <p class="text-muted">Ovaj predmet nema kategorije.</p>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" (click)="saveSelections()">Sačuvaj</button>
    </div>

    <div class="mt-4">
      <h5>Već odabrani predmeti i kategorije:</h5>
      <ul class="list-group mt-2">
        <li *ngFor="let entry of currentSelections" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            {{ entry.subjectName }} - {{  getDifficultyLevelBySubjectId(entry.subjectID) }} -
            <span *ngIf="entry.categoryName; else noCategory">{{ entry.categoryName }}</span>
            <ng-template #noCategory><em>Nema kategorije</em></ng-template>
          </div>
          <button class="btn btn-sm btn-outline-danger" (click)="removeSelection(entry)">Ukloni</button>
        </li>
        <li *ngIf="currentSelections.length === 0" class="list-group-item text-center" style="background-color: #e6f0ff; color: #004080;">
          Još uvijek niste dodali nijedan predmet i kategoriju.
        </li>
      </ul>

    </div>

    <div class="d-flex justify-content-center mt-3">
      <mat-paginator
        [length]="totalCount"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </div>



</div>
