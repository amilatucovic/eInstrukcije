<div>
  <h2 class="search-title">Pronađite instruktora</h2>
  <div class="search-container">
    <!-- Filter Section -->
    <div class="filter-panel">
      <form [formGroup]="searchForm">
        <!-- Subject Dropdown -->
        <div class="form-group">
          <label for="subjects">Predmet</label>
          <select
            id="subjects"
            formControlName="subjectId"
            (change)="onSubjectChange($event)"
          >
            <option value="" disabled selected>Odaberite predmet</option>
            <option *ngFor="let subject of subjects" [value]="subject.id">
              {{ subject.name }}
            </option>
          </select>
        </div>

        <!-- Category Dropdown -->
        <div class="form-group">
          <label for="categories">Kategorija</label>
          <select
            id="categories"
            formControlName="categoryId"
            [disabled]="!categories.length"
          >
            <option value="" disabled selected>Odaberite kategoriju</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <!-- Price Filters -->
        <div class="form-group-inline">
          <div>
            <label for="minPrice">Min. cijena (KM)</label>
            <input
              type="number"
              id="minPrice"
              formControlName="minPrice"
              placeholder="Min"
            />
          </div>
          <div>
            <label for="maxPrice">Max. cijena (KM)</label>
            <input
              type="number"
              id="maxPrice"
              formControlName="maxPrice"
              placeholder="Max"
            />
          </div>
        </div>

        <!-- City -->
        <div class="form-group">
          <label for="city">Grad</label>
          <select id="city" formControlName="cityId">
            <option value="" disabled>Odaberite grad</option>
            <option *ngFor="let city of cities" [value]="city.id">
              {{ city.name }}
            </option>
          </select>
        </div>

        <!-- In-Person -->
        <div class="form-check-inline2">
          <input
            type="checkbox"
            id="inPersonAvailable"
            formControlName="inPersonAvailable"
          />
          <label for="inPersonAvailable">Dostupno uživo</label>
        </div>
      </form>
    </div>

    <!-- Tutor Cards Section -->
    <div class="tutor-results">
      <div *ngIf="isLoading" class="loader">
        <div class="spinner-border"></div>
      </div>

      <div *ngIf="!isLoading && tutors.length === 0" class="empty-result">
        <p>Nema instruktora koji odgovara odabranim filterima.</p>
      </div>

      <div *ngIf="!isLoading && tutors.length > 0">
        <div class="tutor-card" *ngFor="let tutor of tutors">
          <img
            [src]="tutor.profilePicture || 'https://via.placeholder.com/150'"
            alt="Tutor Image"
          />
          <div class="card-info">
            <h5>{{ tutor.name }}</h5>
            <p>
              <strong>Cijena časa:</strong> {{ tutor.hourlyRate }}<br />
              <strong>Ocjena:</strong> {{ tutor.rating }}
            </p>
            <span class="location">📍 {{ tutor.city }}</span>
            <div>
              <button (click)="selectTutor(tutor)" class="actions">
                Rezervacije -> 📅
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Kalendar -->
  <div *ngIf="selectedTutorForSchedule" class="edit-form-container">
    <div class="edit-form">
      <button class="close-button" (click)="showCloseConfirmation()">
        <i class="fas fa-times"></i>
      </button>
      <full-calendar [options]="calendarOptions"></full-calendar>
      <div class="calendar-actions">
        <button class="btn-primary" (click)="saveReservation()">
          Rezerviši
        </button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div
    *ngIf="showConfirmModal"
    class="modal-overlay"
    (click)="onOverlayClick($event)"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Potvrda zatvaranja</h3>
        <p class="modal-message">
          Da li ste sigurni da želite zatvoriti kalendar?
        </p>
      </div>
      <div class="modal-actions">
        <button class="btn-danger" (click)="confirmClose()">Da, zatvori</button>
        <button class="btn-outline" (click)="cancelClose()">Ne, ostani</button>
      </div>
    </div>
  </div>
</div>
