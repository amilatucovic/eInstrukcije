<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 25rem;">
    <h3 class="text-center mb-4">Prijava</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Korisničko ime</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Unesite korisničko ime"
          required
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
          Ovo polje je obavezno.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Šifra</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Unesite šifru"
          required
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Ovo polje je obavezno.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Prijava</button>
    </form>
    <div class="text-center mt-3">
      <p>Nemate račun? <a routerLink="/register">Registrujte se ovdje</a></p>
    </div>
  </div>
</div>
</body>
